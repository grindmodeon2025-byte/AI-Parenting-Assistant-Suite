<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal & Nutrition Assistant — Personalized Recipes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --muted:#6b7280;
      --bg: linear-gradient(180deg,#fff,#fffaf6);
      --accent:#FF8A80;
      --accent-2:#FFD180;
    }
    body{ font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:#0f172a; padding:26px; }
    .wrap{ max-width:980px; margin:0 auto; }

    .hero{
      display:flex; gap:16px; align-items:center; padding:18px; border-radius:14px;
      background: linear-gradient(90deg, rgba(255,138,128,0.06), rgba(255,209,128,0.04));
      box-shadow: 0 12px 36px rgba(15,23,42,0.04);
      margin-bottom:18px;
    }
    .logo{
      width:72px; height:72px; border-radius:12px; display:grid; place-items:center; color:white; font-weight:700;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 8px 28px rgba(255,138,128,0.12);
      font-size:20px;
    }
    h1{ font-size:1.2rem; margin:0; }
    .subtitle{ color:var(--muted); font-size:0.95rem; }

    .card-form { background: #ffffff; border-radius:12px; padding:16px; box-shadow: 0 10px 28px rgba(15,23,42,0.04); border:1px solid rgba(0,0,0,0.03); }
    label small{ display:block; color:var(--muted); margin-top:4px; font-weight:500; }

    .recipe-card { margin-top:18px; background:linear-gradient(180deg,#ffffff,#fffaf8); padding:14px; border-radius:12px; box-shadow: 0 12px 30px rgba(15,23,42,0.03); border-left:6px solid rgba(255,138,128,0.12); }
    .recipe { background:#fff; padding:12px; border-radius:8px; margin-top:10px; border:1px solid rgba(0,0,0,0.03); }
    .recipe h4{ margin-bottom:8px; }
    .meta { color:var(--muted); font-size:0.92rem; }

    .actions { display:flex; gap:8px; justify-content:flex-end; align-items:center; }
    .no-print { }
    @media print { .no-print { display:none !important; } .recipe { page-break-inside: avoid; } }

    /* small devices */
    @media (max-width:767px){
      .hero{ flex-direction:column; text-align:center; gap:12px; }
      .actions{ justify-content:center; margin-top:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo">AP</div>
      <div>
        <h1>AI Meal & Nutrition Assistant</h1>
        <div class="subtitle">Healthy, age-appropriate recipes for your child — plus a nourishing recipe for the mother. Examples are shown in each field.</div>
      </div>
      <div class="ms-auto no-print">
        <a href="/" class="btn btn-outline-secondary btn-sm">← Home</a>
      </div>
    </div>

    <div class="card-form">
      <form id="mealsForm" class="row g-3">
        <div class="col-12 col-md-4">
          <label>Who is filling this? <small>(example: mother, father, caregiver)</small></label>
          <input id="user_type" class="form-control" placeholder="e.g., Mother" value="Mother" required>
        </div>

        <div class="col-6 col-md-2">
          <label>Child age (years) <small>(example: 0.8, 2, 4)</small></label>
          <input id="child_age" type="number" min="0" step="0.1" class="form-control" placeholder="e.g., 2" required>
        </div>

        <div class="col-6 col-md-2">
          <label>Local Pin Code <small>(example: 560001)</small></label>
          <input id="pin_code" class="form-control" placeholder="e.g., 560001" inputmode="numeric" pattern="[0-9]*" required>
        </div>

        <div class="col-12 col-md-4">
          <label>Preferred meal time <small>(example: breakfast, lunch, snack)</small></label>
          <input id="preferred_meal" class="form-control" placeholder="e.g., breakfast">
        </div>

        <div class="col-12 col-md-6">
          <label>Family preferences <small>(examples: vegetarian, low-spice, prefers millet)</small></label>
          <input id="family_preferences" class="form-control" placeholder="e.g., vegetarian; likes millet">
        </div>

        <div class="col-12 col-md-6">
          <label>Dietary restrictions <small>(examples: dairy allergy, gluten-free, nut allergy)</small></label>
          <input id="dietary_restrictions" class="form-control" placeholder="e.g., dairy allergy; no peanuts">
        </div>

        <div class="col-6 col-md-3">
          <label>Weekly budget <small>(example: 6000)</small></label>
          <input id="budget" type="number" class="form-control" placeholder="e.g., 6000">
        </div>

        <div class="col-6 col-md-3">
          <label>Favourite ingredients <small>(example: banana, carrot)</small></label>
          <input id="favorite_ingredients" class="form-control" placeholder="e.g., banana, carrot">
        </div>

        <div class="col-12">
          <label>Notes / feeding concerns <small>(example: picky eater, reflux)</small></label>
          <input id="notes" class="form-control" placeholder="e.g., picky eater; prefers crunchy textures">
        </div>

        <div class="col-12 d-flex gap-2 justify-content-end no-print">
          <button type="reset" class="btn btn-light btn-sm">Reset</button>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-sm">Generate Recipes</button>
        </div>
      </form>
    </div>

    <div id="resultsArea" class="mt-4"></div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('mealsForm');
    const resultsArea = document.getElementById('resultsArea');
    const { jsPDF } = window.jspdf;

    function nowStamp(){ return new Date().toLocaleString(); }
    function escapeHtml(s){ if(s === null || s === undefined) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    // Client-side age-aware recipe generator (used if server endpoint is not available)
    function generateChildRecipe(age, prefs, restrictions, favorites){
      const pick = arr => arr[Math.floor(Math.random()*arr.length)];
      const fav = (favorites||'').split(',').map(x=>x.trim()).filter(Boolean);
      age = Number(age) || 2;

      if(age < 1.5){
        const title = pick(['Mashed Moong Khichdi', 'Sweet Potato & Banana Mash', 'Oat & Banana Porridge']);
        const ingredients = ['moong dal','rice','sweet potato','banana','ghee','breastmilk/formula or milk'].filter(Boolean);
        const recipe = 'Cook moong dal and rice until very soft. Mash with cooked sweet potato or banana. Add a teaspoon of ghee and cool to feeding temperature. Serve soft spoonfuls.';
        const notes = 'Texture: smooth or lightly mashed. Avoid whole nuts, honey, and hard chunks.';
        return { title, ingredients, recipe, notes };
      }

      if(age < 3){
        const title = pick(['Ragi Banana Pancakes', 'Millet Porridge with Fruit', 'Vegetable Idli (mashed)']);
        const ingredients = ['ragi flour','millet','banana','vegetables','ghee','yogurt'].filter(Boolean);
        const recipe = 'Mix flour with mashed banana/milk to thin batter and cook small pancakes; or steam millet porridge. Serve warm. Cut into small, soft pieces.';
        const notes = 'Texture: soft lumps/finger-food. Keep spices mild.';
        return { title, ingredients, recipe, notes };
      }

      if(age < 6){
        const title = pick(['Vegetable Khichdi with Ghee', 'Soft Vegetable Paratha', 'Millet & Veg Stir-fry']);
        const ingredients = ['dal','rice','mixed vegetables','whole wheat','ragi','ghee','curd'].filter(Boolean);
        const recipe = 'Cook dal+rice with soft vegetables until tender. Mash lightly for small kids. Serve with a side of yogurt or fruit.';
        const notes = 'Provide cut-up pieces; include a dairy or fruit side for calcium.';
        return { title, ingredients, recipe, notes };
      }

      // older child
      const title = pick(['Veggie Pasta with Hidden Veg', 'Grilled Chicken & Veggie Bowl', 'Quinoa & Veg Stir-fry']);
      const ingredients = ['pasta/quinoa','mixed vegetables','protein like chicken/paneer','olive oil','mild herbs'].filter(Boolean);
      const recipe = 'Cook base (pasta/quinoa), toss with sautéed vegetables and a lean protein. Keep seasoning mild and serve balanced portions.';
      const notes = 'Encourage self-feeding and offer a fruit or dairy side.';
      return { title, ingredients, recipe, notes };
    }

    function generateMotherRecipe(prefs, restrictions, budget, favorites){
      const fav = (favorites||'').split(',').map(x=>x.trim()).filter(Boolean);
      const choices = [
        { title:'Lentil & Quinoa Salad', ingredients:['quinoa','moong/lentil','cucumber','tomato','olive oil','lemon','herbs'], recipe:'Cook quinoa and lentils. Toss with chopped cucumber, tomato, lemon juice and olive oil. Add herbs and serve.' },
        { title:'Grilled Fish with Steamed Veg', ingredients:['fish fillet','broccoli','carrot','lemon','olive oil'], recipe:'Season fish lightly and grill. Steam vegetables and serve with a squeeze of lemon.' },
        { title:'Vegetable & Paneer Stir-fry with Millets', ingredients:['millet','paneer','bell pepper','onion','ginger','mild seasoning'], recipe:'Saute vegetables, add paneer cubes, serve with cooked millets.' }
      ];
      const idx = Number(budget) > 5000 ? 1 : (Number(budget) > 2000 ? 2 : 0);
      return choices[idx] || choices[0];
    }

    // Render results (UI)
    function renderResults(childRecipe, motherRecipe, inputs){
      resultsArea.innerHTML = '';

      const header = document.createElement('div');
      header.className = 'recipe-card';
      header.innerHTML = `
        <div class="d-flex gap-3 align-items-start">
          <div style="width:96px;height:96px;border-radius:10px;overflow:hidden;flex-shrink:0;">
            <img src="https://images.unsplash.com/photo-1546069901-eacef0df6022?q=80&w=300&auto=format&fit=crop" style="width:100%;height:100%;object-fit:cover;">
          </div>
          <div style="flex:1">
            <div style="display:flex;justify-content:space-between;align-items:start">
              <div>
                <div class="meta">For: <strong>${escapeHtml(inputs.user_type)}</strong></div>
                <h3 style="margin:.25rem 0">${escapeHtml(childRecipe.title)} <small class="tiny" style="font-weight:600">— child (age ${escapeHtml(inputs.child_age)})</small></h3>
                <div class="tiny">${escapeHtml(childRecipe.notes)}</div>
              </div>
              <div style="text-align:right" class="tiny">${nowStamp()}<div style="margin-top:6px">Pin: <strong>${escapeHtml(inputs.pin_code)}</strong></div></div>
            </div>
          </div>
        </div>
      `;
      resultsArea.appendChild(header);

      // child recipe card
      const childBlock = document.createElement('div');
      childBlock.className = 'recipe';
      childBlock.innerHTML = `
        <h4>Child Recipe — ${escapeHtml(childRecipe.title)}</h4>
        <div style="margin-top:8px"><strong>Ingredients:</strong>
          <ul>${childRecipe.ingredients.map(i=>`<li>${escapeHtml(i)}</li>`).join('')}</ul>
        </div>
        <div style="margin-top:8px"><strong>Method:</strong><div style="margin-top:6px">${escapeHtml(childRecipe.recipe)}</div></div>
      `;
      const childCopy = document.createElement('button');
      childCopy.className = 'btn btn-sm btn-outline-secondary mt-3';
      childCopy.innerText = 'Copy Child Recipe';
      childCopy.addEventListener('click', ()=> {
        navigator.clipboard.writeText(`${childRecipe.title}\n\nIngredients:\n${childRecipe.ingredients.join(', ')}\n\nMethod:\n${childRecipe.recipe}`);
        childCopy.innerText = 'Copied';
        setTimeout(()=> childCopy.innerText = 'Copy Child Recipe', 1200);
      });
      childBlock.appendChild(childCopy);
      resultsArea.appendChild(childBlock);

      // mother recipe card
      const momBlock = document.createElement('div');
      momBlock.className = 'recipe';
      momBlock.innerHTML = `
        <h4>Mother's Healthy Recipe — ${escapeHtml(motherRecipe.title)}</h4>
        <div style="margin-top:8px"><strong>Ingredients:</strong>
          <ul>${motherRecipe.ingredients.map(i=>`<li>${escapeHtml(i)}</li>`).join('')}</ul>
        </div>
        <div style="margin-top:8px"><strong>Method:</strong><div style="margin-top:6px">${escapeHtml(motherRecipe.recipe)}</div></div>
      `;
      const momCopy = document.createElement('button');
      momCopy.className = 'btn btn-sm btn-outline-secondary mt-3';
      momCopy.innerText = 'Copy Mother Recipe';
      momCopy.addEventListener('click', ()=> {
        navigator.clipboard.writeText(`${motherRecipe.title}\n\nIngredients:\n${motherRecipe.ingredients.join(', ')}\n\nMethod:\n${motherRecipe.recipe}`);
        momCopy.innerText = 'Copied';
        setTimeout(()=> momCopy.innerText = 'Copy Mother Recipe', 1200);
      });
      momBlock.appendChild(momCopy);
      resultsArea.appendChild(momBlock);

      // export controls
      const controls = document.createElement('div');
      controls.className = 'd-flex gap-2 mt-3 no-print';
      controls.innerHTML = `<button id="printBtn" class="btn btn-success btn-sm">Print / Save as PDF</button>
                            <button id="exportBtn" class="btn btn-primary btn-sm">Export as PDF</button>`;
      resultsArea.appendChild(controls);

      controls.querySelector('#printBtn').addEventListener('click', ()=> window.print());
      controls.querySelector('#exportBtn').addEventListener('click', ()=> exportPdf(childRecipe, motherRecipe, inputs));
    }

    // Export to PDF using jsPDF (A4)
    function exportPdf(childRecipe, motherRecipe, inputs){
      const doc = new jsPDF({ unit:'mm', format:'a4' });
      const pw = 210, ph = 297, margin = 12;
      let y = 14;
      doc.setFontSize(14); doc.setFont('helvetica','bold');
      doc.text('Meal & Nutrition — Personalized Recipes', margin, y);
      y += 6;
      doc.setFontSize(9); doc.setFont('helvetica','normal');
      doc.text(`Generated: ${new Date().toLocaleString()}`, margin, y);
      y += 8;
      doc.setFontSize(10); doc.setFont('helvetica','bold');
      doc.text(`Child: ${childRecipe.title} (age ${inputs.child_age})`, margin, y);
      y += 6;
      doc.setFont('helvetica','normal'); doc.setFontSize(9);
      doc.text(`Pin code: ${inputs.pin_code}  •  Preferences: ${inputs.family_preferences || '—'}`, margin, y);
      y += 8;

      const drawSection = (title, ingredients, method) => {
        doc.setFont('helvetica','bold'); doc.setFontSize(11);
        const tLines = doc.splitTextToSize(title, pw - margin*2 - 4);
        doc.text(tLines, margin, y);
        y += tLines.length * 6 + 2;

        doc.setFont('helvetica','bold'); doc.setFontSize(10);
        doc.text('Ingredients:', margin + 2, y);
        y += 6;

        doc.setFont('helvetica','normal'); doc.setFontSize(9);
        const ingText = ingredients.join(', ');
        const ingLines = doc.splitTextToSize(ingText, pw - margin*2 - 8);
        doc.text(ingLines, margin + 4, y);
        y += ingLines.length * 6 + 4;

        doc.setFont('helvetica','bold'); doc.setFontSize(10);
        doc.text('Method:', margin + 2, y);
        y += 6;
        doc.setFont('helvetica','normal'); doc.setFontSize(9);
        const methodLines = doc.splitTextToSize(method, pw - margin*2 - 8);
        // page break if needed
        if(y + methodLines.length * 6 > ph - margin){
          doc.addPage();
          y = margin;
        }
        doc.text(methodLines, margin + 4, y);
        y += methodLines.length * 6 + 8;
      };

      drawSection(childRecipe.title, childRecipe.ingredients, childRecipe.recipe);

      // page break before mother section if necessary
      if(y + 80 > ph - margin){
        doc.addPage();
        y = margin;
      }

      drawSection(motherRecipe.title, motherRecipe.ingredients, motherRecipe.recipe);

      const now = new Date();
      const pad = n => String(n).padStart(2,'0');
      const fname = `meals-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}.pdf`;
      doc.save(fname);
    }

    // Try server endpoint; if it exists, prefer server response
    async function tryServerGenerate(formDataObj){
      try{
        const res = await fetch('/api/generate-meal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ inputs: formDataObj })
        });
        if(!res.ok) {
          // server not available or error — fallback
          console.warn('Server responded with', res.status);
          return null;
        }
        const json = await res.json();
        // Expect shape: { childRecipe: {...}, motherRecipe: {...} }
        return json;
      } catch(err){
        console.warn('Server generate failed', err);
        return null;
      }
    }

    // handle submit
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const inputs = {
        user_type: document.getElementById('user_type').value.trim(),
        child_age: document.getElementById('child_age').value.trim(),
        pin_code: document.getElementById('pin_code').value.trim(),
        preferred_meal: document.getElementById('preferred_meal').value.trim(),
        family_preferences: document.getElementById('family_preferences').value.trim(),
        dietary_restrictions: document.getElementById('dietary_restrictions').value.trim(),
        budget: document.getElementById('budget').value.trim(),
        favorite_ingredients: document.getElementById('favorite_ingredients').value.trim(),
        notes: document.getElementById('notes').value.trim()
      };

      // simple validation
      if(!inputs.child_age || !inputs.pin_code){
        alert('Please enter child age and local pin code.');
        return;
      }

      // disable submit while working
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerText = 'Generating...';

      // Try server first
      const serverResult = await tryServerGenerate(inputs);
      let childRecipe, motherRecipe;

      if(serverResult && serverResult.childRecipe && serverResult.motherRecipe){
        childRecipe = serverResult.childRecipe;
        motherRecipe = serverResult.motherRecipe;
      } else {
        // client-side fallback generator
        childRecipe = generateChildRecipe(inputs.child_age, inputs.family_preferences, inputs.dietary_restrictions, inputs.favorite_ingredients);
        motherRecipe = generateMotherRecipe(inputs.family_preferences, inputs.dietary_restrictions, inputs.budget, inputs.favorite_ingredients);
      }

      renderResults(childRecipe, motherRecipe, inputs);

      // re-enable button
      submitBtn.disabled = false;
      submitBtn.innerText = 'Generate Recipes';
      // scroll to results
      window.scrollTo({ top: resultsArea.offsetTop - 12, behavior: 'smooth' });
    });

  });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
